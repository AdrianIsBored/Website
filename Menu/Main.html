<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Login Page</title>
        <link href="reset.css" rel="stylesheet" />
        <link href="loginpagestyle.css" rel="stylesheet" />
    </head>
    <body>
        <img src="background.jpg" />
        <div id="login">
            <section>
                <h1>Login Page</h1><br>
                <form>
                    <input id="email" type="email" placeholder="Email" required /><br><br>
                    <input id="password" type="password" placeholder="Password" required /><br><br>
                    <button id="button" type="submit">Enter!</button>
                </form>
            </section>
        </div>
    </body>
</html>
